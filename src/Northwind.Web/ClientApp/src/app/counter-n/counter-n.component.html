<h1>Counter N</h1>

<p>This is a simple example of an Angular component that counts by N by user input</p>

<p aria-live="polite">Current count: <strong id="counter-n">{{ currentCount }}</strong></p>

<div>
  <h2> User Input: </h2>
  <input id="user-input" type="number" [(ngModel)]="userInput"/>
  <button id="increment-n" (click)="incrementCounter()"> Click me! </button>
</div>
